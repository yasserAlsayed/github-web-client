<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Git Hub Repos using API</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
 
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<main role="main" class="container">

Resuts : [<span th:text="${#lists.size(items)}">0</span>]
    
<table  th:if="${items}" id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
   		<tr>
					<th class="th-sm">Message</th>
					<th class="th-sm">Author Name</th>
					<th class="th-sm">Author Email</th>
					<th class="th-sm">Date</th>
					
		</tr>
  </thead>
  <tbody>
    <tr th:each="item : ${items}">
      <td >
      	<a th:href="@{${item.html_url}}" th:text="${item.message}"></a>
      </td>
      <td th:text="${item.authorName}"></td>
      <td th:text="${item.authorEmail}"></td>
      <td th:text="${#dates.format(item.commitDate, 'dd-MM-yyyy HH:mm')}" ></td>
    </tr>
  </tbody>
</table>

<div class="container">
<nav aria-label="Page navigation example">
  <ul class="pagination pg-blue">
    
  
   <!--  <li class="page-item" th:each="i: ${#numbers.sequence(1, 100)}">
    	<a class="page-link" href="#">1</a>
    </li> -->
    
  </ul>
</nav>
</div> 

</main>
<!-- /.container -->

<nav class="navbar navbar-expand-md navbar-white bg-dark fixed-bottom">
   <div th:insert="~{fragments/footer :: copy}"></div>
</nav>

<script th:inline="javascript">
$(document).ready(function () {
	  $('#dtBasicExample').DataTable({ "paging": true, "pagingType": "simple"  });
      $('.dataTables_length').addClass('bs-select');
	});
</script>

</body>
</html>
